<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<div class="box">
<div class="box0">

    <div class="box1">
      <img src="./images/image-product-desktop.jpg" alt="producto">
    </div>
      
    <div class="box2">  

        <p class="ptype">
          P E R F U M E
        </p>

        <p class="pname">
          Gabrielle Essence Eau De Parfum
        </p>
    
       <p class="pdesc"> 
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL. 
       </p>

       <div class="pprices">
         <p class="pdiscount">
           $149.99
          </p>
         <p class="pprice">
            $169.99
          </p>
       </div>
       <div class="pcart">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="6" cy="19" r="2" />
            <circle cx="17" cy="19" r="2" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
          <a href="#">
            Add to Cart
          </a>
      </div>

    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabio</a>.
  </div>
</div>
</body>

</html>
